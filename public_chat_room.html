<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirChat - الغرفة العامة</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Cairo for general text, Orbitron for futuristic titles -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles for the entire page - Galaxy Nexus Theme */
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #01010A 0%, #000000 50%, #01010A 100%); /* Deep space gradient */
            color: #E0E7FF; /* Soft white for text */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transition: background 2s ease-in-out;
        }

        /* Dynamic background - Galactic Dust & Energy Trails */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 25%, rgba(0, 150, 255, 0.07), transparent 50%), /* Blue energy */
                radial-gradient(circle at 85% 75%, rgba(200, 0, 255, 0.07), transparent 50%), /* Magenta energy */
                linear-gradient(50deg, rgba(0, 255, 255, 0.02), transparent 50%),
                linear-gradient(-50deg, rgba(255, 0, 255, 0.02), transparent 50%);
            background-size: 280% 280%;
            animation: cosmic-swirl 90s infinite alternate ease-in-out;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes cosmic-swirl {
            0% { background-position: 0% 0%; opacity: 1; }
            50% { background-position: 100% 100%; opacity: 0.95; }
            100% { background-position: 0% 0%; opacity: 1; }
        }

        /* Glassmorphism Panel - Nebula Glass */
        .glass-panel {
            background-color: rgba(255, 255, 255, 0.025); /* Slightly more transparent glass */
            backdrop-filter: blur(65px) saturate(380%); /* Strong blur and saturation */
            border: 1.5px solid rgba(255, 255, 255, 0.1); /* Subtle, glowing border */
            border-radius: 3rem; /* Large rounded corners */
            box-shadow: 0 45px 135px 0 rgba(0, 0, 0, 1.2); /* Deep, diffused shadow */
            transition: all 0.9s cubic-bezier(0.2, 0.8, 0.2, 1.2);
            position: relative;
            overflow: hidden;
        }
        .glass-panel:hover {
            transform: translateY(-6px);
            box-shadow: 0 55px 160px 0 rgba(0, 0, 0, 1.5);
        }
        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 200, 255, 0.04), rgba(200, 0, 255, 0.04));
            opacity: 0.7;
            z-index: -1;
            filter: blur(4px);
        }

        /* Header specific styles */
        header {
            @apply glass-panel;
            background-color: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.07);
            box-shadow: 0 3px 18px rgba(0, 0, 0, 0.55);
            padding: 1.6rem 3.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            z-index: 100;
            border-radius: 0 0 2.5rem 2.5rem;
        }
        header .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.1rem;
            font-weight: 700;
            color: #00E5FF;
            text-shadow: 0 0 16px #00E5FF, 0 0 32px rgba(0, 229, 255, 0.95);
            letter-spacing: 4.5px;
            transition: all 0.55s ease;
        }
        header .logo:hover {
            transform: scale(1.08);
        }
        header .user-profile {
            display: flex;
            align-items: center;
            gap: 1.6rem;
            cursor: pointer;
            transition: all 0.55s ease;
            padding: 0.9rem;
            border-radius: 2.1rem;
            background-color: rgba(255, 255, 255, 0.09);
            border: 1px solid rgba(255, 255, 255, 0.16);
        }
        header .user-profile:hover {
            background-color: rgba(255, 255, 255, 0.16);
            box-shadow: 0 0 16px rgba(52, 211, 153, 0.85);
        }
        header .user-avatar {
            width: 62px;
            height: 62px;
            border-radius: 50%;
            object-fit: cover;
            border: 5.5px solid #34D399;
            box-shadow: 0 0 13px rgba(52, 211, 153, 0.95);
        }
        header .user-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        header .user-info .username {
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            font-size: 1.45rem;
            color: #E0E7FF;
            text-shadow: 0 0 9px rgba(0,0,0,0.75);
        }
        header .user-info .user-id {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.05rem;
            color: #A0AEC0;
            opacity: 0.92;
            letter-spacing: 1.8px;
        }

        /* General button styling */
        .btn-primary {
            background: linear-gradient(45deg, #00E5FF, #007ACC);
            color: white;
            font-weight: bold;
            padding: 15px 32px;
            border-radius: 2.1rem;
            box-shadow: 0 7.5px 22px rgba(0, 229, 255, 0.65);
            transition: all 0.55s cubic-bezier(0.2, 0.8, 0.2, 1.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 13px;
            text-shadow: 0 0 5.5px rgba(0,0,0,0.65);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.17);
            border-radius: 50%;
            transition: width 0.45s ease, height 0.45s ease, top 0.45s ease, left 0.45s ease;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        .btn-primary:hover::before {
            width: 210%;
            height: 210%;
            top: -55%;
            left: -55%;
        }
        .btn-primary span, .btn-primary i {
            position: relative;
            z-index: 1;
        }
        .btn-primary:hover {
            transform: translateY(-4.5px);
            box-shadow: 0 9.5px 30px rgba(0, 229, 255, 0.95);
            background: linear-gradient(45deg, #00F0FF, #0088DD);
        }

        /* Main content area */
        main {
            flex-grow: 1;
            display: flex;
            padding: 3.2rem;
            width: 100%;
            max-width: 1800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            gap: 3.2rem;
        }

        /* Left Panel - Chat Area */
        #chat-area {
            @apply glass-panel;
            flex-grow: 1;
            padding: 2.8rem;
            display: flex;
            flex-direction: column;
            gap: 1.6rem;
        }
        #chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.6rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.11);
            padding-bottom: 1.6rem;
        }
        #chat-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.6rem;
            font-weight: 700;
            color: #34D399;
            text-shadow: 0 0 16px #34D399, 0 0 32px rgba(52, 211, 153, 0.95);
        }
        #room-settings-btn {
            background-color: rgba(255, 255, 255, 0.12);
            color: #E0E7FF;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            transition: all 0.35s ease;
            box-shadow: 0 3.5px 9px rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.18);
            cursor: pointer;
        }
        #room-settings-btn:hover {
            background-color: rgba(0, 229, 255, 0.25);
            color: #00E5FF;
            box-shadow: 0 0 11px rgba(0, 229, 255, 0.7);
            transform: translateY(-3.5px);
        }

        #chat-messages-display {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 1.3rem;
            display: flex;
            flex-direction: column;
            gap: 1.3rem;
            scrollbar-width: thin;
            scrollbar-color: #34D399 transparent;
        }
        #chat-messages-display::-webkit-scrollbar {
            width: 11px;
        }
        #chat-messages-display::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.09);
            border-radius: 13px;
        }
        #chat-messages-display::-webkit-scrollbar-thumb {
            background-color: #34D399;
            border-radius: 13px;
            border: 3.5px solid rgba(255, 255, 255, 0.16);
        }

        .chat-message-item {
            display: flex;
            gap: 0.9rem;
            align-items: flex-start;
            animation: fadeInMessage 0.45s ease-out;
        }
        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(18px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chat-message-item.sent {
            justify-content: flex-end;
        }
        .chat-message-item.received {
            justify-content: flex-start;
        }
        .chat-message-item .message-bubble {
            max-width: 75%;
            padding: 1.3rem 1.9rem;
            border-radius: 1.9rem;
            font-size: 1.15rem;
            line-height: 1.65;
            word-wrap: break-word;
            white-space: pre-wrap;
            box-shadow: 0 4.5px 11px rgba(0, 0, 0, 0.55);
            position: relative;
        }
        .chat-message-item.sent .message-bubble {
            background: linear-gradient(45deg, #00E5FF, #007ACC); /* Cyan for sent */
            color: white;
            border-bottom-right-radius: 0.7rem; /* Pointy corner */
        }
        .chat-message-item.received .message-bubble {
            background-color: rgba(255, 255, 255, 0.16); /* Subtle for received */
            color: #E0E7FF;
            border-bottom-left-radius: 0.7rem; /* Pointy corner */
            border: 1px solid rgba(255, 255, 255, 0.13);
        }
        .chat-message-item .timestamp {
            font-size: 0.88rem;
            color: #A0AEC0;
            opacity: 0.92;
            margin-top: 0.45rem;
            font-family: 'Cairo', sans-serif;
            text-align: right; /* Default for both, adjusted by flex for sent/received */
        }
        .chat-message-item .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 3.5px solid #8B5CF6; /* Purple border for chat user */
            box-shadow: 0 0 9px rgba(139, 92, 246, 0.85);
            flex-shrink: 0;
        }
        .chat-message-item.sent .user-avatar { order: 2; margin-right: 0; margin-left: 12px; }
        .chat-message-item.received .user-avatar { order: 1; margin-left: 0; margin-right: 12px; }
        .chat-message-item.received .timestamp { text-align: left; }

        /* Typing indicator */
        #typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            font-size: 1rem;
            color: #A0AEC0;
            margin-top: -0.9rem;
            margin-bottom: 0.9rem;
            opacity: 0;
            transition: opacity 0.45s ease-out;
        }
        #typing-indicator.show {
            opacity: 1;
        }
        .typing-dot {
            width: 11px;
            height: 11px;
            background-color: #34D399;
            border-radius: 50%;
            animation: typing-pulse 1.7s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.22s; }
        .typing-dot:nth-child(3) { animation-delay: 0.44s; }
        @keyframes typing-pulse {
            0%, 100% { transform: translateY(0); opacity: 0.65; }
            50% { transform: translateY(-5px); opacity: 1; }
        }

        #chat-input-area {
            display: flex;
            gap: 1.3rem;
            padding-top: 1.6rem;
            border-top: 1px solid rgba(255, 255, 255, 0.13);
        }
        #message-input {
            flex-grow: 1;
            padding: 1.1rem 1.9rem;
            border-radius: 1.3rem;
            border: 1px solid rgba(255, 255, 255, 0.22);
            background-color: rgba(0, 0, 0, 0.35);
            color: #E0E7FF;
            transition: all 0.35s ease;
            font-family: 'Cairo', sans-serif;
            font-size: 1.15rem;
        }
        #message-input::placeholder {
            color: #A0AEC0;
            opacity: 0.85;
        }
        #message-input:focus {
            outline: none;
            box-shadow: 0 0 0 4.5px rgba(52, 211, 153, 0.65);
            border-color: #34D399;
        }
        .chat-action-buttons {
            display: flex;
            gap: 0.9rem;
        }
        .chat-action-buttons button {
            background-color: rgba(255, 255, 255, 0.12);
            color: #E0E7FF;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.35rem;
            transition: all 0.35s ease;
            box-shadow: 0 3.5px 9px rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.18);
            cursor: pointer;
        }
        .chat-action-buttons button:hover {
            background-color: rgba(0, 229, 255, 0.25);
            color: #00E5FF;
            box-shadow: 0 0 11px rgba(0, 229, 255, 0.7);
            transform: translateY(-3.5px);
        }
        #send-message-btn {
            @apply btn-primary;
            padding: 1.1rem 2.2rem;
            border-radius: 1.3rem;
            font-size: 1.25rem;
            background: linear-gradient(45deg, #34D399, #10B981); /* Green for send */
            box-shadow: 0 5.5px 16px rgba(52, 211, 153, 0.55);
        }
        #send-message-btn:hover {
            box-shadow: 0 6.5px 19px rgba(52, 211, 153, 0.85);
            background: linear-gradient(45deg, #4ADE80, #22C55E);
        }

        /* Right Panel - Users List */
        #right-panel {
            @apply glass-panel;
            flex-shrink: 0;
            width: 420px;
            padding: 2.8rem;
            display: flex;
            flex-direction: column;
            gap: 1.6rem;
        }
        #right-panel h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.25rem;
            font-weight: 700;
            color: #00E5FF;
            text-shadow: 0 0 13px #00E5FF, 0 0 26px rgba(0, 229, 255, 0.9);
            text-align: center;
            margin-bottom: 1.9rem;
        }
        #users-list {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 1.3rem;
            scrollbar-width: thin;
            scrollbar-color: #00E5FF transparent;
        }
        #users-list::-webkit-scrollbar {
            width: 11px;
        }
        #users-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.09);
            border-radius: 13px;
        }
        #users-list::-webkit-scrollbar-thumb {
            background-color: #00E5FF;
            border-radius: 13px;
            border: 3.5px solid rgba(255, 255, 255, 0.16);
        }
        .user-item {
            display: flex;
            align-items: center;
            gap: 1.6rem;
            padding: 1.3rem 1.6rem;
            border-radius: 1.6rem;
            background-color: rgba(255, 255, 255, 0.05);
            margin-bottom: 0.9rem;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }
        .user-item::before { /* Animated background glow */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 100% 0%, rgba(139, 92, 246, 0.06), transparent 70%);
            opacity: 0;
            transition: opacity 0.55s ease;
            z-index: 0;
        }
        .user-item:hover::before {
            opacity: 1;
        }
        .user-item:hover, .user-item.active {
            background-color: rgba(255, 255, 255, 0.11);
            border-color: #8B5CF6; /* Purple glow for active/hover */
            box-shadow: 0 0 13px rgba(139, 92, 246, 0.75);
            transform: translateX(9px); /* More pronounced slide effect */
        }
        .user-item img {
            width: 58px;
            height: 58px;
            border-radius: 50%;
            object-fit: cover;
            border: 4.5px solid #00E5FF;
            box-shadow: 0 0 9px rgba(0, 229, 255, 0.75);
            position: relative;
            z-index: 1;
        }
        .user-item .user-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        .user-item .username {
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            font-size: 1.35rem;
            color: #E0E7FF;
        }
        .user-item .user-status {
            font-size: 0.92rem;
            display: flex;
            align-items: center;
            gap: 0.65rem;
            color: #A0AEC0;
        }
        .user-item .status-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #EF4444; /* Offline default */
            box-shadow: 0 0 6.5px rgba(239, 68, 68, 0.65);
            animation: pulse-status-offline 2.1s infinite alternate;
        }
        .user-item.online .status-dot {
            background-color: #34D399; /* Online green */
            box-shadow: 0 0 6.5px rgba(52, 211, 153, 0.65);
            animation: pulse-status-online 1.6s infinite alternate;
        }
        @keyframes pulse-status-online {
            0% { box-shadow: 0 0 6.5px rgba(52, 211, 153, 0.65); }
            100% { box-shadow: 0 0 11px rgba(52, 211, 153, 0.95); }
        }
        @keyframes pulse-status-offline {
            0% { box-shadow: 0 0 4.5px rgba(239, 68, 68, 0.45); }
            100% { box-shadow: 0 0 7.5px rgba(239, 68, 68, 0.75); }
        }
        .user-item .action-buttons {
            display: flex;
            gap: 0.6rem;
            margin-right: -0.6rem; /* Pull buttons slightly to the right */
        }
        .user-item .action-buttons button {
            background-color: rgba(255, 255, 255, 0.12);
            color: #E0E7FF;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.05rem;
            transition: all 0.35s ease;
            box-shadow: 0 2.5px 6px rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.12);
            cursor: pointer;
        }
        .user-item .action-buttons button:hover {
            background-color: rgba(0, 229, 255, 0.25);
            color: #00E5FF;
            box-shadow: 0 0 9px rgba(0, 229, 255, 0.65);
            transform: translateY(-2.5px);
        }
        .user-item .action-buttons button.profile-btn:hover {
            background-color: rgba(139, 92, 246, 0.25);
            color: #8B5CF6;
            box-shadow: 0 0 9px rgba(139, 92, 246, 0.65);
        }
        .user-item .action-buttons button.add-friend-btn:hover {
            background-color: rgba(52, 211, 153, 0.25);
            color: #34D399;
            box-shadow: 0 0 9px rgba(52, 211, 153, 0.65);
        }

        /* Toast Notification */
        #toast {
            position: fixed;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            @apply glass-panel;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 18px 35px;
            border-radius: 1.75rem;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.5);
            z-index: 500;
            display: none;
            font-size: 1.2rem;
            font-weight: 800;
            transition: all 0.5s ease;
            border: 1px solid rgba(255,255,255,0.15);
            opacity: 0;
        }
        #toast.show { display: block; opacity: 1; }
        #toast.success { background-color: rgba(52, 211, 153, 0.9); border-color: #34D399; box-shadow: 0 5px 18px rgba(52, 211, 153, 0.7); }
        #toast.error { background-color: rgba(239, 68, 68, 0.9); border-color: #EF4444; box-shadow: 0 5px 18px rgba(239, 68, 68, 0.7); }
        #toast.info { background-color: rgba(0, 229, 255, 0.9); border-color: #00E5FF; box-shadow: 0 5px 18px rgba(0, 229, 255, 0.7); }
        #toast.warning { background-color: rgba(251, 191, 36, 0.9); border-color: #FBBD24; box-shadow: 0 5px 18px rgba(251, 191, 36, 0.7); }

        /* Custom Popup for Alerts/Confirms */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(12px);
            z-index: 400;
            display: none;
            transition: opacity 0.5s ease-out;
            opacity: 0;
        }
        .popup-overlay.show {
            display: block;
            opacity: 1;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            @apply glass-panel;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 3.5rem;
            z-index: 500;
            color: white;
            text-align: center;
            display: none;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.25);
            opacity: 0;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .popup.show {
            display: flex;
            opacity: 1;
            transform: translate(-50%, -50%);
        }
        .popup h3 {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 2.2rem;
            color: #E6F0FF;
            text-shadow: 0 0 12px rgba(0,0,0,0.9);
        }
        .popup .button {
            padding: 1.2rem 2.5rem;
            border-radius: 1.2rem;
            font-weight: 800;
            transition: all 0.4s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            margin-top: 1.8rem;
        }
        .popup .button-green {
            background: linear-gradient(45deg, #34D399, #10B981);
            color: white;
        }
        .popup .button-green:hover {
            background: linear-gradient(45deg, #4ADE80, #22C55E);
            transform: translateY(-4px);
            box-shadow: 0 8px 22px rgba(52, 211, 153, 0.9);
        }
        .popup .button-red {
            background: linear-gradient(45deg, #EF4444, #DC2626);
            color: white;
        }
        .popup .button-red:hover {
            background: linear-gradient(45deg, #F87171, #EF4444);
            transform: translateY(-4px);
            box-shadow: 0 8px 22px rgba(239, 68, 68, 0.9);
        }

        /* Responsive adjustments */

<body>
    <!-- Toast Notification -->
    <div id="toast" class="toast-notification"></div>

    <!-- Custom Popup for Alerts/Confirms -->
    <div id="custom-popup-overlay" class="popup-overlay"></div>
    <div id="custom-popup" class="popup">
        <!-- Content will be injected by JavaScript -->
    </div>

    <header>
        <div class="logo">AirChat</div>
        <nav class="flex items-center gap-6">
            <a href="/index.html" class="btn-primary">
                <i class="fas fa-home"></i>
                العودة للوبي
            </a>
            <a href="/private_chat.html" class="btn-primary">
                <i class="fas fa-comments"></i>
                الدردشة الخاصة
            </a>
            <button id="logout-btn" class="btn-primary" style="background: linear-gradient(45deg, #EF4444, #DC2626); box-shadow: 0 7px 20px rgba(239, 68, 68, 0.6);">
                <i class="fas fa-sign-out-alt"></i>
                تسجيل الخروج
            </button>
        </nav>
        <div id="user-profile-display" class="user-profile">
            <img id="current-user-avatar" src="https://placehold.co/62x62/cccccc/333333?text=U" alt="My Avatar" class="user-avatar">
            <div class="user-info">
                <span id="current-user-username" class="username">تحميل...</span>
                <span id="current-user-id" class="user-id">ID: ...</span>
            </div>
        </div>
    </header>

    <main>
        <!-- Left Panel - Chat Area -->
        <div id="chat-area" class="glass-panel">
            <div id="chat-header">
                <h2 id="room-name">الغرفة العامة</h2>
                <button id="room-settings-btn" title="إعدادات الغرفة">
                    <i class="fas fa-cog"></i>
                </button>
            </div>

            <div id="chat-messages-display" class="flex flex-col">
                <!-- Chat messages will be dynamically loaded here -->
                <div class="chat-message-item received">
                    <img src="https://placehold.co/48x48/00000a/8b5cf6?text=U1" alt="User Avatar" class="user-avatar">
                    <div class="message-bubble">
                        مرحباً بالجميع في الغرفة العامة!
                        <div class="timestamp">مستخدم 1 - 10:00 ص</div>
                    </div>
                </div>
                <div class="chat-message-item sent">
                    <img id="my-chat-avatar" src="https://placehold.co/48x48/00000a/34d399?text=ME" alt="My Avatar" class="user-avatar">
                    <div class="message-bubble">
                        أهلاً بك! سعيد بوجودي هنا.
                        <div class="timestamp">أنا - 10:01 ص</div>
                    </div>
                </div>
            </div>
            <!-- Typing Indicator -->
            <div id="typing-indicator" class="hidden">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span>يكتب...</span>
            </div>
            <div id="chat-input-area">
                <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
                <div class="chat-action-buttons">
                    <button id="emoji-btn"><i class="fas fa-smile"></i></button>
                    <button id="attach-btn"><i class="fas fa-paperclip"></i></button>
                    <button id="voice-btn"><i class="fas fa-microphone"></i></button>
                </div>
                <button id="send-message-btn">
                    <i class="fas fa-paper-plane"></i>
                    إرسال
                </button>
            </div>
        </div>

        <!-- Right Panel - Users List -->
        <div id="right-panel" class="glass-panel">
            <h2>المستخدمون المتصلون</h2>
            <div id="users-list" class="flex flex-col">
                <!-- User items will be dynamically loaded here -->
                <div class="user-item online" data-user-id="mockUser1">
                    <img src="https://placehold.co/58x58/00000a/34d399?text=U1" alt="User Avatar">
                    <div class="user-info">
                        <span class="username">مستخدم تجريبي 1</span>
                        <span class="user-status"><span class="status-dot"></span> متصل</span>
                    </div>
                    <div class="action-buttons">
                        <button class="profile-btn" title="عرض الملف الشخصي"><i class="fas fa-user"></i></button>
                        <button class="add-friend-btn" title="إضافة صديق"><i class="fas fa-user-plus"></i></button>
                    </div>
                </div>
                <div class="user-item" data-user-id="mockUser2">
                    <img src="https://placehold.co/58x58/00000a/00e5ff?text=U2" alt="User Avatar">
                    <div class="user-info">
                        <span class="username">مستخدم تجريبي 2</span>
                        <span class="user-status"><span class="status-dot"></span> غير متصل</span>
                    </div>
                    <div class="action-buttons">
                        <button class="profile-btn" title="عرض الملف الشخصي"><i class="fas fa-user"></i></button>
                        <button class="add-friend-btn" title="إضافة صديق"><i class="fas fa-user-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Socket.io Client Library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Main Application Logic (Firebase auth, global utils) -->
    <script type="module" src="./js/main.js"></script>
    <!-- Public Chat Room Specific Logic -->
    <script type="module" src="./js/public_chat_room_logic.js"></script>
</body>
</html>
